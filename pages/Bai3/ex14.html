<div class="content bt3">
    <h2>Câu 14. Sử dụng Select … option</h2>
  
    <form name="myform" class="card" onsubmit="return false;">
      <select onchange="disphone(phone,this.options[this.selectedIndex].value);">
        <option value="lam">Lê Thanh Lâm</option>
        <option value="duc">Đặng Hoàng Đức</option>
        <option value="thinh">Trần Văn thịnh</option>
        <option value="hien">Đỗ Thế Hiển</option>
        <option value="daotao">Phòng Đào tạo</option>
      </select>
      <input type="text" name="numbox" value="" disabled>
    </form>
  
    <script language="JavaScript">
      var phone = new Array();
      phone["lam"]    = "090540468";
      phone["duc"]    = "0336424389";
      phone["thinh"]  = "0904909086";
      phone["hien"]   = "0905146560";
      phone["daotao"] = "05113519929";
  
      function disphone(thephone, entry){
        var num = thephone[entry];
        window.document.myform.numbox.value = num;
      }
    </script>
  </div>
