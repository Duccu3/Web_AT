<div class="content bt3">
    <h2>3.11 – Hoạt cảnh</h2>
  
    <div style="display:flex;justify-content:center">
      <img id="anim" src="assets/img/1.png" alt="frame" style="width:240px;height:160px;object-fit:cover;border:2px solid #ddd;border-radius:8px">
    </div>
  
    <div style="margin-top:12px;display:flex;gap:10px;justify-content:center">
      <button id="btnJump">Jump</button>
      <button id="btnStop">Stop</button>
    </div>
  </div>
  
  <script>
  (function(){
    const img = document.getElementById('anim');
  
    // đường dẫn 6 ảnh theo thứ tự 1 -> 6
    const frames = [
      'assets/img/1.png','assets/img/2.png','assets/img/3.png',
      'assets/img/4.png','assets/img/5.png','assets/img/6.png'
    ];
  
    // preload để không bị nháy
    frames.forEach(src => { const p = new Image(); p.src = src; });
  
    let i = 0;          // chỉ số frame hiện tại
    let dir = 1;        // 1: tiến, -1: lùi
    let timer = null;   // interval id
  
    function step(){
      // đảo chiều khi chạm biên
      if (i === frames.length - 1) dir = -1;
      else if (i === 0)            dir =  1;
  
      i += dir;                    // sang frame tiếp theo
      img.src = frames[i];         // thay ảnh
    }
  
    document.getElementById('btnJump').onclick = () => {
      if (timer) return;           // đang chạy thì bỏ
      timer = setInterval(step, 150); // tốc độ (ms) => chỉnh tại đây
    };
  
    document.getElementById('btnStop').onclick = () => {
      clearInterval(timer); timer = null;
    };
  })();
  </script>
